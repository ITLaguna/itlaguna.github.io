<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

<style>
/* =========================
   BODY & CONTAINER
========================= */
body {
    background: radial-gradient(circle at top, #1c1c1c, #0e0e0e);
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Roboto Mono", monospace;
}

.container {
    padding: 48px 56px;
    border-radius: 22px;
    text-align: center;
    background: linear-gradient(180deg, #1b1b1b, #121212);
    box-shadow: 0 20px 60px rgba(0,0,0,.7), inset 0 0 0 1px rgba(255,255,255,.04);
}

/* =========================
   TITLE
========================= */
h1 {
    font-size: 3em;
    margin-bottom: 40px;
    letter-spacing: 2px;
    opacity: .9;
    text-shadow: 0 0 6px rgba(255,255,255,0.4),
                 0 0 12px rgba(255,255,255,0.3);
}

/* =========================
   BUTTONS
========================= */
.button {
    display: inline-block;
    padding: 15px 0;            /* vertical padding */
    margin: 12px 8px;           /* jarak antar tombol */
    font-size: 1.2em;
    color: #ffffff;
    background: linear-gradient(135deg, #2d8f55, #1e6b3e);
    border: none;
    border-radius: 14px;
    cursor: pointer;
    text-decoration: none;
    letter-spacing: 1px;
    box-shadow: 0 0 12px rgba(45, 143, 85, 0.5);
    transition: transform .15s ease, box-shadow .15s ease;

    width: 220px;               /* LEBAR SAMA UNTUK SEMUA TOMBOL */
    text-align: center;         /* teks tetap di tengah */
}

.button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(45, 143, 85, 0.7);
}

/* =========================
   TYPEWRITER EFFECT
========================= */
.typewriter {
    display: block;              /* PAKSA JADI BARIS SENDIRI */
    margin: 0 auto 40px auto;     /* JARAK KE TOMBOL */
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid rgba(255,255,255,.7);
    width: 0;
    animation:
        typing 3s steps(7, end) infinite,
        blinkCursor .8s step-end infinite;
    font-size: 3em;
    letter-spacing: 2px;
    opacity: .95;
    text-shadow:
        0 0 6px rgba(255,255,255,0.35),
        0 0 12px rgba(255,255,255,0.25);
}


/* ngetik */
@keyframes typing {
    0%   { width: 0; }
    40%  { width: 7ch; }  /* WELCOME = 7 huruf */
    70%  { width: 7ch; }  /* jeda */
    100% { width: 0; }    /* hapus */
}

/* cursor kedip */
@keyframes blinkCursor {
    50% { border-color: transparent; }
}



</style>
</head>
<body>

<div class="container">
    <!-- JUDUL -->
    <h1 class="typewriter">WELCOME</h1>

    <!-- TOMBOL LINK -->
    <a href="https://itlaguna.github.io/new_year" class="button">NY Countdown</a>
    <a href="https://itlaguna.github.io/timer" class="button">Timer</a>
</div>

</body>
</html>
