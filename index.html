<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEW YEAR COUNTDOWN</title>
	<link rel="icon" href="assets/logo.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
    />
</head>
    <body>
        <div class="container">
            <h1 class="newYearText" id="textSpawn" style="display: none;">HAPPY NEW YEAR</h1>
            <h2 class="capNewYearText" id="capTextSpawn" style="display: block;">Cheer to new beginnings, joyous moments, <br> and unforgettable memories in the coming year! <br></h2>
            <div id="countdown">                
                <div id="full">
                    <div class="timerText" id="days"><span id="digitDays" class="timerCount"></span>DAYS</div>
                    <div class="timerText" id="hours"><span id="digitHours" class="timerCount"></span>HOURS</div>
                    <div class="timerText" id="minutes"><span id="digitMinutes" class="timerCount"></span>MINUTES</div>
                    <div class="timerText" id="seconds"><span id="digitSeconds" class="timerCount"></span>SECONDS</div>
                </div>
                
                <div id="half" style="display: none;">
                    <div class="timerCount_second"><span id="digitSeconds_2"></span></div>
                </div>                
            </div>
            <div id="year_text" class="yearText" style="display: none;">
                <span>0000</span>
            </div> 
       
            <footer class="sticky-footer">
                <img src="https://cache.marriott.com/marriottassets/marriott/DPSLC/Logo/dpslc_logo_L.png" height="150">
            </footer>
            
        </div>   

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
        <div class="fireworks-container" style="background-image: url(./assets/bg.jpg);"></div>
        <script src="./js/fireworks.js"></script>
        <script src="./js/app.js"></script>         
    </body>


</html>
