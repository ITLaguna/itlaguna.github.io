<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =====================================================
         META DASAR DOKUMEN
         ===================================================== -->

    <!-- Encoding karakter UTF-8 -->
    <meta charset="UTF-8"> 

    <!-- Membuat layout responsif di semua device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Judul halaman -->
    <title>NEW YEAR COUNTDOWN</title>

    <!-- Favicon website -->
    <link rel="icon" href="assets/logo.jpg"> 
    
    <!-- =====================================================
         CSS UTAMA
         ===================================================== -->

    <!-- Stylesheet utama (font, layout, animasi) -->
    <link rel="stylesheet" href="css/styles.css"> 

</head>

<body>

    <!-- =====================================================
         COUNTDOWN TIMER
         ===================================================== -->

    <!-- Container utama countdown -->
    <div id="countdown-container">

        <!-- Countdown hari -->
        <div class="time" id="days">
            <span id="days-num" class="timerCount"></span>
            <p>DAYS</p>
        </div>

        <!-- Countdown jam -->
        <div class="time" id="hours">
            <span id="hours-num" class="timerCount"></span>
            <p>HOURS</p>
        </div>

        <!-- Countdown menit -->
        <div class="time" id="minutes">
            <span id="minutes-num" class="timerCount"></span>
            <p>MINUTES</p>
        </div>

        <!-- Countdown detik -->
        <div class="time" id="seconds">
            <span id="seconds-num" class="timerCount"></span>
            <p>SECONDS</p>
        </div>

    </div>

    <!-- =====================================================
         TAMPILAN SETELAH COUNTDOWN SELESAI
         ===================================================== -->

    <!-- Pesan Happy New Year (disembunyikan di awal) -->
    <div id="happy-new-year" style="display: none;">
        <h1>Happy New Year!</h1>
        <p id="new-year-year"></p>
    </div>

    <!-- =====================================================
         LIBRARY (TIDAK DIGUNAKAN)
         ===================================================== -->

    <!-- GSAP tidak digunakan dalam kode JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script> -->

    <!-- =====================================================
         FIREWORKS BACKGROUND
         ===================================================== -->

    <!-- Container canvas kembang api -->
    <div class="fireworks-container" id="fireworks-container">
        <div class="overlay"></div>
    </div>

    <!-- =====================================================
         JAVASCRIPT
         ===================================================== -->

    <!-- Library fireworks (canvas animation) -->
    <script src="js/fireworks.js"></script>

    <!-- Script utama countdown -->
    <script src="js/app.js"></script>

    <!-- Plugin fireworks berbasis jQuery -->
    <script src="jquery.fireworks.js"></script>

    <!-- jQuery (dependency untuk plugin fireworks) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- =====================================================
         INISIALISASI FIREWORKS (jQuery)
         ===================================================== -->

    <script>
        $(".fireworks-container").fireworks({
            sound: true,     // Aktifkan suara ledakan
            width: "100%",   // Lebar penuh layar
            height: "100%",  // Tinggi penuh layar
            opacity: 0.3     // Transparansi efek
        });
    </script>

</body>
</html>
