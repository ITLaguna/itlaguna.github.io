<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

    <style>
        /* =========================
           BODY & CONTAINER
        ========================= */
        body {
            background: radial-gradient(circle at top, #1c1c1c, #0e0e0e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Roboto Mono", monospace;
        }

        .container {
            padding: 48px 56px;
            border-radius: 22px;
            text-align: center;
            background-color: #1b1b1b;
            box-shadow: 0 20px 60px rgba(0,0,0,.7), inset 0 0 0 1px rgba(255,255,255,.04);
        }

        /* =========================
           TITLE
        ========================= */
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            letter-spacing: 2px;
            opacity: .9;
            text-shadow: 0 0 6px rgba(255,255,255,0.4), 0 0 12px rgba(255,255,255,0.3);
        }

        /* =========================
           BUTTONS
        ========================= */
        .button {
            display: inline-block;
            padding: 15px 0;
            margin: 12px 8px;
            font-size: 1.2em;
            color: #ffffff;
            background: linear-gradient(135deg, #2d8f55, #1e6b3e);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 0 0 12px rgba(45, 143, 85, 0.5);
            transition: transform .15s ease, box-shadow .15s ease;
            width: 220px;
            text-align: center;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(45, 143, 85, 0.7);
        }

        /* =========================
           TYPEWRITER EFFECT
        ========================= */
        .typewriter {
            font-size: 3em;
            font-weight: 600;
            min-width: 280px;
            padding-bottom: 30px;
            letter-spacing: 2px;
            opacity: .9;
            text-shadow: 0 0 6px rgba(255,255,255,0.4), 0 0 12px rgba(255,255,255,0.3);
        }

        .typewriter span {
            position: relative;
        }

        .typewriter span::before {
            content: "WELCOME";
            color: #FFFFFF;
        }

        @keyframes typing {
            10%, 15%, 30%, 35%, 50%, 55%, 70%, 75%, 90%, 95% {
                width: 0;
            }
            5%, 20%, 25%, 40%, 45%, 60%, 65%, 80%, 85% {
                width: calc(100% + 8px);
            }
        }

        .typewriter span::after {
            content: "";
            position: absolute;
            width: calc(100% + 8px);
            height: 100%;
            background-color: #1b1b1b;
            border-left: 2px solid #FFFFFF;
            right: -3px;
            animation: cursor .8s infinite, typing 20s steps(14) infinite;
        }

        @keyframes cursor {
            to {
                border-left: 2px solid #ff7f5000;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- TYPEWRITER EFFECT TITLE -->
        <div class="typewriter">
            <span></span>
        </div>

        <!-- BUTTON LINKS -->
        <a href="https://itlaguna.github.io/new_year" class="button">NY Countdown</a>
        <a href="https://itlaguna.github.io/timer" class="button">Timer</a>
    </div>

</body>
</html>
